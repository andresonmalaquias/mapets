<section class="container">  
  <div class="container-title">
		<h2>Pets</h2>
	</div>
	<div class="container-search">
		<div class="container-search-input">
			<mat-form-field appearance="standard">
				<mat-label>Filtro</mat-label>
				<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
			</mat-form-field>
		</div>

		<div class="container-search-add">
			<button matSuffix type="button" mat-raised-button routerLink="novo"
				[attr.aria-label]="'Adicionar crédito'">
				<mat-icon>add</mat-icon>
				Novo pet
			</button>
		</div>
	</div>

	<div class="container-table mat-elevation-z3">
		<table mat-table [dataSource]="dataSource" matSort>
			<!-- Nome -->
			<ng-container matColumnDef="data_criacao">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Data criação</th>
				<td mat-cell *matCellDef="let element">{{ element.data_criacao }}</td>
			</ng-container>

			<!-- Progress Column -->
			<ng-container matColumnDef="nome">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
				<td mat-cell *matCellDef="let element">{{ element.nome }}</td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="valor">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
				<td mat-cell *matCellDef="let element">R{{ element.valor | currency}}</td>
			</ng-container>

			<!-- Fruit Column -->
			<ng-container matColumnDef="prioridade">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Prioridade</th>
				<td mat-cell *matCellDef="let element">{{ element.prioridade ? 'Sim' : 'Não' }}</td>
			</ng-container>

			<!-- Actions Column -->
			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef>
					Ações
				</th>
				<td mat-cell *matCellDef="let element">
					<button mat-icon-button [routerLink]="['editar', element.id]" matTooltip="Editar"
						[matTooltipClass]="'tooltip'" matTooltipPosition="below">
						<mat-icon>edit</mat-icon>
					</button>
					<button mat-icon-button (click)="openDeleteDialog(element)" matTooltip="Deletar"
						[matTooltipClass]="'tooltip'" matTooltipPosition="below">
						<mat-icon>delete_outline</mat-icon>
					</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="['data_criacao', 'nome', 'valor', 'prioridade', 'actions'];"></tr>
			<tr mat-row *matRowDef="let row; columns: ['data_criacao', 'nome', 'valor', 'prioridade', 'actions'];"></tr>

			<!-- Row shown when there is no matching data. -->
			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="4">
					Nenhum pet encontrado!
				</td>
			</tr>
		</table>

		<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione a página de metas"></mat-paginator>
	</div>
</section>
